<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-webcomponents@4.3.1/src/smart.core.css">
    <script type="text/javascript" src="https://unpkg.com/@smarthtmlelements/smart-core@4.3.1/source/smart.core.js"></script>
    <script type="text/javascript" src="https://unpkg.com/bootstrap-webcomponents@4.3.1/src/smart.bootstrap.js"></script>
    
    <title>Document</title>
</head>
<body>
    
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form>
        <div class="form-group">
          <label for="formControlRange">Example Range input</label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>
    </form>
</body>
</html>
